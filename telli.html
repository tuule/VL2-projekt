<!-- telli algus -->
<section id="tellitekst">
    <div class="container">
        <div class="row pb-3">
            <div class="col text-center text-nowrap ylemine">
                <h1>Tellimiseks on kaks viisi!</h1>
            </div>
        </div>
        <div class="row p-3">
            <!-- vasak pool --->
            <div class="col-12 col-lg-6 mb-3 vasak" >
                <h4 class="pb-2 text-nowrap-sm">Helistades meile <span class="text-primary">+372 1234 5678</span></h4>
                <img src="img/call.jpg" width="100%">
            </div>
            <!-- parem pool --->
            <div class="col-12 col-lg-6 mb-3 parem">
                <hr>
                <div id="stiil1">
                    <h4 class="pb-1 text-nowrap-sm">Jättes meile oma kontaktandmed!</h4>
                    <p class="lead text-secondary" style="font-size: 16px">Võtame teiega esimesel võimalusel ühendust</p>
                </div>
                <form>
                    <div class="form-group">
                        <label for="nimi">Nimi</label>
                        <input type="text" class="form-control" id="nimi" placeholder="Eesnimi Perenimi" style="background-color: #f7f7f7">
                    </div>
                    <div class="form-group">
                        <label for="isikukood">Isikukood</label>
                        <input type="text" class="form-control" id="isikukood" placeholder="12345678901" style="background-color: #f7f7f7">
                    </div>
                    <div class="form-group">
                        <label for="meil">Meiliaadress</label>
                        <input type="email" class="form-control" id="meil" placeholder="info@getwax.ee" style="background-color: #f7f7f7">
                    </div>
                </form>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check">
                    <label class="form-check-label" for="check">
                        Olen nõus isikuandmete kasutamisega firmasiseselt ja Teile teenuse pakkumiseks
                    </label>
                </div>
                <div class="pt-3">
                    <button type="button" class="btn btn-primary btn-lg font-weight-bold px-5"><a href="index.html" style="color:inherit; text-decoration: none">EDASTA TELLIMUS</a></button>
                </div>

            </div>
        </div>
    </div>
</section>
<!-- telli lõpp -->
